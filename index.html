    <script>
      function add(){
        var n1=Number(document.getElementById('num1').value);
        var n2=Number(document.getElementById('num2').value);
        var result=n1+n2;

        document.getElementById('result').value=result;
      }
      function sub(){
        var n1=Number(document.getElementById('num1').value);
        var n2=Number(document.getElementById('num2').value);
        var result=n1-n2;

        document.getElementById('result').value=result;
      }
      function mul(){
        var n1=Number(document.getElementById('num1').value);
        var n2=Number(document.getElementById('num2').value);
        var result=n1*n2;

        document.getElementById('result').value=result;
      }
      function div(){
        var n1=Number(document.getElementById('num1').value);
        var n2=Number(document.getElementById('num2').value);
        var result=n1+n2;

        document.getElementById('result').value=result;
      }
    </script>
  </head>
  <body style="background-color:#222831;">
    <center>
      <h1 class="heading1">Calculator App</h1>
      </center>
      <br>

      <center>
    <input type="text" size="40" id="num1" class="number1" placeholder=" Enter Number 1"><br><br>
    <input type="text" size="40" id="num2" class="number2" placeholder="Enter Number 2"><br><br><br>
  </center>

    <center>
      <button type="button" name="button" class="btn btn-primary btn-lg" size="100" onclick="add()">Addition</button><br><br><br>
      <button type="button" name="button" class="btn btn-danger btn-lg" onclick="sub()">Substraction</button><br><br><br>
      <button type="button" name="button" class="btn btn-warning btn-lg" onclick="mul()">Multiplication</button><br><br><br>
      <button type="button" name="button" class="btn btn-light btn-lg" onclick="div()">Division</button><br><br><br>
      <input type="text" size="40" id="result"class="Res" placeholder="Result">
    </center>

  </body>
</html>
